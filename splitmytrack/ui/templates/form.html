{% extends "ui_base.html" %}
{% load static %}


{% block content %}
<div class="container mx-auto md:w-1/3 sm:5/6">
  <div class="justify-center px-6 my-6">
    <div class="py-6 text-center">
     <div class="text-xl mb-2">Contact us for processing complete audios in high quality lossless format</div>
  <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" action="https://formspree.io/mrgybyyo" method="POST">
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
         Your email:
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        name="_replyto" id="username" type="text" placeholder="dwight.schrute@gmail.com">
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
        Message
      </label>
       <textarea
         class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
         name="message"></textarea>
    </div>
    <div class="flex items-center justify-between">
      <button
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="submit">
        Submit
      </button>
    </div>
      <p class="text-center text-gray-500 text-xs">
    We will contact you soon
  </p>
  </form>
    </div>
  </div>
</div>
{% endblock %}
