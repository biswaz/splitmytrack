{% extends "ui_base.html" %}
{% load static %}


{% block content %}
<div class="container mx-auto md:w-1/3 sm:5/6">
  <div class="justify-center px-6 my-6">
    <div class="py-6 text-center">
    <h2>Convert your last uploaded track to full version?</h2>
    </div>
    <form method="POST">
      {% csrf_token %}
    <div class="flex flex-col">
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white
      font-bold py-2 px-4 border border-blue-700 rounded text-center my-2">
        YES
      </button>
      <a href="/" class="bg-blue-500 hover:bg-blue-700 text-white
      font-bold py-2 px-4 border border-blue-700 rounded text-center">
        No, I want to upload a new song
      </a>
  </div>
    </form>
  </div>
</div>
{% endblock %}
